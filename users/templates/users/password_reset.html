{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Reset Password</h2>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary">Confirm email</button>
        </div>
    </form>
</div>
{% endblock %}
