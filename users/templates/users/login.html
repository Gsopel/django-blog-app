{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>

    </form>
</div>
{% endblock %}
