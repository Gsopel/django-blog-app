{% extends "blog/base.html" %}
{% block content %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted">On {{ post.published_date|date:"F d, Y" }}</small>
      , by <a class="mr-2" href="#">{{ post.author }}</a>
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
    {% if post.author == user %}
    <div class="menu-buttons">
      <a class="btn  btn-outline-secondary btn-sm" href="{% url 'blog_home' %}">Back</a>
      <a class="btn btn-info btn-sm" href="{% url 'post_edit' post.id %}">Update</a>
      <a class="btn btn-danger btn-sm" href="{% url 'post_delete' post.id %}">Delete</a>
    </div>
    {% endif %}
  </div>
</article>
{% endblock content %}
