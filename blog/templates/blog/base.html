{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gsopel's Blog</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

 <body>
    <div class="page-header">
        <a href="{% url 'admin:index' %}" class="top-menu" title="Admin panel"><span class="glyphicon glyphicon-home"></span></a>

        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu" title="Add new post"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="/" title="Home">Blog Gsopel</a></h1>

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
